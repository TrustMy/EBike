<div class="searchPassBack" ng-style="winHeight">
    <p class="searchPassTitle searchpasstitlejianr">
        <button class="searchBackBtn searchBackbtnjianr" ng-click="searchPassBackBtn()"></button>
        <span class="searchPassTitleContent searchpasstitlecontentjianr">更换手机</span>
    </p>
    <p class="changeiphonelogo contentlogostyle contentlogostylejianr changeiphonelogostyle"></p>
    <form name="changeiphoneForm" novalidate>
        <p class="searchPasscontent searchPasscontentjianr" >
            输入密码：<input class="searchPinputS changeiphonepassval" type="password" ng-model="changeiphone.password" name="changeiphonepassword" required />
        </p>
        <p class="searchPasscontent searchPasscontentjianr">
            新手机号：<input class="searchPinputS newchangeiphonepow" type="text" ng-model="changeiphone.newaccount" name="changeiphonenewaccount" ng-pattern="newchangephonepatt" ng-blur="phonePatStylea(changeiphoneForm.changeiphonenewaccount.$valid)" required ng-disabled="searchpaccountdis" />
        </p>
        <p class="searchPasscontent searchPasscontentjianr searchforgetpassiphone">
            验证码：<input class="searchPinputS changeiphonecodeclass" type="text" ng-model="changeiphone.verCodeContent" ng-pattern="changeiphonecodepatt" name="changeiphoneverCodeContent" required ng-disabled="searchpvercodedis"/>
            <button class="searchPverCodeBtn" ng-click="changeiphonegetVercode()" ng-disabled="verCodedis"><span ng-bind="vercodeBtnContent"></span></button>
        </p>

        <p class="searchPBtnPStyle searchPBtnPStylejianr">
            <button class="searchPBtnStyle searchPBtnNo searchPBtnStylejianr" ng-click="backminePage()">取消</button>
            <button class="searchPBtnStyle searchPBtnYes searchPBtnStylejianr" ng-click="changeiphonebtnPage()" ng-disabled="changeiphoneyesbtndis">确认</button>
        </p>
    </form>
</div>
<!--warning模态框-->
<div class="toggle model_warning" ng-if="subapp.toggle" >
</div>

<div class="model_content model_contentnot " ng-style="modelpositionStnot" ng-if="subapp.toggle">
    <div class="modelPad">
        <p class="iconAngry"></p>
        <span class="model_contentspan" ng-bind="submitWarning"></span>
    </div>
</div>
<!--加载中的模态框-->
<div class="toggle model_warning" ng-if="loadapp.toggle" >
</div>

<div class="backgroundnoload model_contentnot " ng-style="modelpositionStnot" ng-if="loadapp.toggle">
    <div class="modelPad">
        <img class="loadiconstyle" src="img/load.gif"/>
    </div>
</div>
<!--微笑的模态框-->
<div class="toggle model_warning" ng-if="hahaapp.toggle" >
</div>
<div class="model_content model_contentnot " ng-style="modelpositionStnot" ng-if="hahaapp.toggle">
    <div class="modelPad">
        <p class="iconhappy"></p>
        <span class="model_contentspan" ng-bind="submithappy"></span>
    </div>
</div>
