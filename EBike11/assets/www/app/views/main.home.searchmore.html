<div class="searchPassBack" ng-style="winHeight">
    <p class="searchPassTitle searchpasstitlejianr">
        <!--<button class="searchBackBtn searchBackbtnjianr" ng-click="searchPassBackBtn()"></button>-->
        <span class="searchPassTitleContent searchpasstitlecontentjianr">查询条件</span>
    </p>
    <form novalidate>
        <p class="searchmoredate">
            <label>开始日期：</label>
            <input type="text" ng-model="oalarmstartTime" class="searmoreinputstyle" name="appDate" id="appDate" />
        </p>
        <p class="searchmoredate">
            <label>结束日期：</label>
            <input type="text" ng-model="alarmoverTime" class="searmoreinputstyle" name="appDate" id="appDateover"/>
        </p>

        <p class="searchmoredate">
            <p class="searchmorebtn" ng-click="today()">今天</p>
            <p class="searchmorebtn1" ng-click="yesterday()">昨天</p>
            <p class="searchmorebtn1" ng-click="latestedseven()">近七天</p>
        </p>

        <!--<p class="searchPasscontent searchPasscontentjianr">-->
            <!--查询条件：-->
            <!--&lt;!&ndash;<input class="searchPinputS inputwidth" type="radio" ng-model="changenick.newnickname" name="changeSpeedLimit" required />&ndash;&gt;-->
        <!--</p>-->

        <p class="searchPBtnPStyle searchPBtnPStylejianr">
            <button class="searchPBtnStyle searchPBtnNo searchPBtnStylejianr" ng-click="searchPassBackBtn()">取消</button>
            <button class="searchPBtnStyle searchPBtnYes searchPBtnStylejianr" ng-click="searchmorebtn()" ng-disabled="changeSpeedDIS">确认</button>
        </p>
    </form>
</div>

<!--选择日期的模态框 ng-if="datediv.toggle" ng-if="datediv.toggle"-->
<div class="toggle model_warning" ng-if="datediv.toggle" >
</div>
<div class="datemodel_content" ng-style="modelpositionSt" ng-if="datediv.toggle">
    <form name="timeForm" novalidate>
        <div class="datemodel_topdiv">
            <ul class="startDate_ul Date_ul">
                <li class="datemodel_title">
                    开始日期
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnfir datemodel_btn datemodel_inputstyle colore" ng-click="startYearadd()"/>
                    <input type="text" ng-model="udate.modelstartyear" class="startyearnum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnfir datemodel_btn datemodel_inputstyle colore" ng-click="startYearless()"/>
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnsed datemodel_btn datemodel_inputstyle colore" ng-click="startMonthadd()"/>
                    <input type="text" ng-model="udate.modelstartmonth"  class="startmonthnum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnsed datemodel_btn datemodel_inputstyle colore" ng-click="startMonthless()"/>
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnsed datemodel_btn datemodel_inputstyle colore" ng-click="startdayadd()"/>
                    <input type="text" ng-model="udate.modelstartday"  class="startdaynum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnsed datemodel_btn datemodel_inputstyle colore" ng-click="startdayless()"/>
                </li>
            </ul>
            <ul class="Date_ul">
                <li class="datemodel_title">
                    结束日期
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnfir addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overYearadd()"/>
                    <input type="text" ng-model="udate.modeloveryear" class="overyearnum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnfir addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overYearless()"/>
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnsed addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overMonthadd()"/>
                    <input type="text" ng-model="udate.modelovermonth"  class="overmonthnum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnsed addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overMonthless()"/>
                </li>
                <li class="datemodel_inline">
                    <input type="button" value="+"  class="addbtnsed addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overdayadd()"/>
                    <input type="text" ng-model="udate.modeloverday"  class="overdaynum datemodel_text datemodel_inputstyle colorf" ng-disabled="dateinputdis"/>
                    <input type="button" value="-"  class="lessbtnsed addbtn datemodel_btn datemodel_inputstyle colore" ng-click="overdayless()"/>
                </li>
            </ul>
        </div>
    </form>
    <div class="datemodel_btnul">
        <input class="date_divbtn date_btnpadding" type="button" ng-click="date_yes()" value="确定"/>
        <input class="date_divbtn" type="button" value="取消" ng-click="dateModelhide()"/>
    </div>

</div>
